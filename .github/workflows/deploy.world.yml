name: Deploy to World Server

on:
  pull_request:
    types:
      - closed
    branches:
      - 'world'
  workflow_dispatch:  # Allows manual execution from the Actions page

env:
  DCL_PRIVATE_KEY: ${{ secrets.DCL_PRIVATE_KEY }}

jobs:
  deploy:
    name: Deploy to World Server
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: dcl
        
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20
    
    - name: Install npm packages
      run: |
        npm install
        
    - name: Build scene
      run: |
        npm run build:ci
        
    - name: Deploy scene
      run: |
        npm run deploy:world